        padding: 35px;
        border-radius: 30px;

    <!-- login Form Section -->
    <section class="login-form-section mb-5"> 
      <div class="container"> 
        <div class="row justify-content-center">
          <div class="col-md-12">
            <form>
              <div class="row">
                  <div class="col">
                    <div class="mb-4">
                      <!-- Email input -->
                      <div class="form-outline needs-validation" novalidate data-mdb-input-init>
                        <input type="email" id="form2Example1" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
                        <label class="form-label" for="form2Example1">Email address</label>
                        <div class="valid-feedback feedback-pos">
                        Sobib!
                        </div>
                        <div class="invalid-feedback feedback-pos">
                        Palun sisesta õige emaili aadress!
                        </div>
                      </div>
                    </div>
                  </div>  
                <div class="mb-4">
                  <!-- Password input -->
                  <div class="form-outline" data-mdb-input-init>
                    <input type="password" id="form2Example2" class="form-control" />
                    <label class="form-label" for="form2Example2">Parool</label>
                  </div>
                  </div>
              </div> 
              <!-- Remember Me Checkbox -->
              <div class="mb-4 d-flex justify-content-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Pea meeles </label>
                </div>
              </div>
              <!-- Submit button -->
              <div class="mb-4">
                <button type="submit" class="btn btn-primary btn-block form-outline">
                  Logi sisse
                </button>
              </div>
              <div class="text-center mb-4">
                <!-- Forgot Password Link -->
                <a href="#!">Unustasin parooli?</a>
              </div>
              <!-- Register buttons -->
              <div class="text-center mb-4">
                <p>Pole registreerinud? <a href="register.html">Registeerige uus</a></p>
                <p>Või logi sisse teise kontoga</p>
                <div class="text-center">
                  <button type="button" class="btn btn-primary btn-floating mx-1" data-mdb-ripple-init>
                    <i class="fab fa-facebook-f"></i>
                  </button>
                  <button type="button" class="btn btn-primary btn-floating mx-1" data-mdb-ripple-init>
                    <i class="fab fa-google"></i>
                  </button>

                    <i class="fab fa-github"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
